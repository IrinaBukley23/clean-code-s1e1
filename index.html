<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="page">
    <header class="info">
      <img class="info-image" src="./eisenhower-matrix.jpg" alt="todo matrix image">
      <a class="info-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <p id="todo-add">
        <label class="task task-label" for="new-task">Add Item</label>
        <div class="todo-wrapper">
          <input 
              id="new-task" 
              class="task input-text" 
              type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="todo-title">Todo</h3>
      <ul id="incomplete-tasks" class="todo-list">
        <li class="todo-list_item">
          <input type="checkbox" class="input-check" >
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="todo-list_item edit-mode">
          <input type="checkbox" class="input-check" >
          <label class="task task-label">Go Shopping</label>
          <input 
              type="text" 
              value="Go Shopping" 
              class="task input-text">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="./remove.svg" class="delete-img" alt="delete button">
          </button>
        </li>
      </ul>
      <h3 class="todo-title">Completed</h3>
      <ul id="completed-tasks" class="todo-list">
        <li class="todo-list_item">
          <input type="checkbox" class="input-check" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" class="delete-img" alt="delete button">
          </button>
        </li>
      </ul>
    </main >
    <script src="app.js"></script>
  </body>
</html>
